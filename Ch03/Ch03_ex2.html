<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ch03_ex2</title>
    <link rel="stylesheet" href="Ch03.css">
    <script src="Ch03_ex2.js"></script>
</head>
<body>
    <div class="ex2div">
        <label>
            <h3>姓名</h3>
            <input type="text" id="name"/> 
        </label>
    </div>
    <div class="ex2div">
        <h3>性別</h3>
        <label>男</label><input type="radio" name="gender" value="male" >
        <label>女</label><input type="radio" name="gender" value="female">
    </div> 
    <div class="ex2div">
        <h3>年齡</h3>
        <input type="number" id="age" maxlength=10 oninput="if(value.length>2)value=value.slice(0,2)">
    </div>
    <div class="ex2div">
        <h3>電話</h3>
        <input type="number" id="phone" oninput="if(value.length>11)value=value.slice(0,11)">
    </div>
    <div class="ex2div">
        <button id="send">送出</button>
    </div>      
    <div class="ex2div">
        <h3>以下為您的資料:</h3>
        <p>姓名:<span id ="dataname"></span></p>        
        <p>性別:<span id ="datagender"></span></p>
        <p>年齡:<span id ="dataage"></span></p>
        <p>電話:<span id ="dataphone"></span></p>       
    </div>
    
</body>
</html>
